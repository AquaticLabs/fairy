buildscript {
    repositories {
        mavenCentral()
    }
}

plugins {
    id 'java'
    id 'io.fairyproject' version '1.0.1b5'
}

repositories {
    mavenLocal()
}

fairy {
    name = "debugPlugin"
    version = "1.0.0"
    mainPackage = "io.fairyproject.debug"

    fairyIde = true

    platform("bukkit")
}

test {
    useJUnitPlatform()
}