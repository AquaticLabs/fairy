plugins {
    id "java"
    id "io.fairyproject" version "0.6.6b10-SNAPSHOT"
    id "xyz.jpenilla.run-paper" version "1.0.6"
    id "com.github.johnrengelman.shadow" version "7.1.2"
}

repositories {
    mavenLocal()
}

fairy {
    name.set("test-plugin")
    mainPackage.set("io.example.debug")
}

dependencies {
    implementation(project(":io.fairyproject.bundles:bukkit-bundles"))
}

test {
    useJUnitPlatform()
}

tasks {
    shadowJar {
        relocate("io.fairyproject", "io.example.debug.fairy")
    }

    runServer {
        minecraftVersion("1.8.8")
        legacyPluginLoading()
    }
}