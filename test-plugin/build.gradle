plugins {
    id "java"
    id "io.fairyproject" version "0.6.8b2-SNAPSHOT"
    id "xyz.jpenilla.run-paper" version "1.0.6"
    id "com.github.johnrengelman.shadow" version "7.1.2"
}

repositories {
    mavenLocal()
}

fairy {
    name.set("test-plugin")
    mainPackage.set("io.example.debug")
    fairyPackage.set("io.fairyproject")
}

dependencies {
    implementation(project(":io.fairyproject.bundles:bukkit-bundles"))
    implementation(project(":io.fairyproject.devtools:bukkit-devtools"))
}

test {
    useJUnitPlatform()
}

tasks {
    runServer {
        minecraftVersion("1.8.8")
        legacyPluginLoading()
    }
}