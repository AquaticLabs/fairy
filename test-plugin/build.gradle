buildscript {
    repositories {
        mavenCentral()
        maven {
            url file("$rootDir/libs/local")
        }
    }
}

plugins {
    id "java"
    id "io.fairyproject" version "1.1.0b1"
}

repositories {
    mavenLocal()
}

fairy {
    name = "debugPlugin"
    version = "1.0.0"
    mainPackage = "io.example.debug"

    fairyIde = true

    platform("bukkit")
    module("locale")
}

test {
    useJUnitPlatform()
}